<div class="container">
  <mat-card>
    <mat-card-title>UserDetails</mat-card-title>
    <mat-card-content>
      <form [formGroup]="UserInfo">
        <ng-container>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <mat-label>First Name</mat-label>
                <input
                  type="text"
                  matInput
                  name="firstname"
                  formControlName="firtName"
                  placeholder="fristname"
                />
                <mat-error>
                  <small
                    *ngIf="UserInfo.controls['firstname']?.errors?.['touched']"
                    class="warn"
                  >
                    FirstName is mandatory
                  </small>
                  <small
                    *ngIf=" UserInfo.controls['firstname']?.errors?.['minlength'] "
                    class="warn"
                  >
                    FirstName must contain atleast 3 characters
                  </small>
                  <small
                    *ngIf="UserInfo.controls['firstname']?.errors?.['onlywhitespace']"
                    class="warn"
                  >
                    Looks like you entered only spaces.
                  </small>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <mat-label for="middelname">Middel Name</mat-label>
                <input
                  type="text"
                  matInput
                  name="middelname"
                  formControlName="maidenName"
                  placeholder="middelname"
                />
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <mat-label for="lastname">Last Name</mat-label>
                <input
                  matInput
                  type="text"
                  name="lastname"
                  formControlName="lastName"
                  placeholder="lastname"
                />
                <mat-error>
                  <small
                    *ngIf="UserInfo.get('lastname')?.errors?.['touched']"
                    class="warn"
                  >
                    LastName is mandatory
                  </small>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <mat-label>DOB:</mat-label>
                <input
                  matInput
                  type="date"
                  name="dob"
                  formControlName="birthDate"
                  placeholder="date of birth"
                />
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field>
                <mat-label for="gender">Gender</mat-label>
                <input
                  matInput
                  type="text"
                  name="gender"
                  formControlName="gender"
                  placeholder="gender"
                />
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input
                  matInput
                  type="text"
                  name="email"
                  formControlName="email"
                  placeholder="email"
                />
              </mat-form-field>
            </div>
          </div>
        </ng-container>
      </form>
    </mat-card-content>
  </mat-card>
</div>
