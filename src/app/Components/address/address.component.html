<mat-card style="width: 100%; height: auto">
  <mat-card-title style="text-align: center">Address Details</mat-card-title>
  <mat-card-content>
    <form [formGroup]="add">
      <ng-container>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Full Address</mat-label>
              <input
                type="textarea"
                matInput
                name="Address"
                formControlName="fulladd"
                placeholder="Address"
              />

              <mat-error>
                <small
                  *ngIf=" add.get('fulladd')?.errors?.['required'] "
                  class="warn"
                >
                  Please provide Address.
                </small>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label for="middelname">City/Town</mat-label>
              <input
                type="text"
                matInput
                name="city/town"
                formControlName="CityTown"
                placeholder="City/Town"
              />

              <mat-error>
                <small
                  *ngIf=" add.get('CityTown')?.errors?.['required'] "
                  class="warn"
                >
                  City name is mandatory
                </small>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label for="lastname">Teshil</mat-label>
              <input
                matInput
                type="text"
                name="Teshil"
                formControlName="Teshil"
                placeholder="Teshil"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>PinCode</mat-label>
              <input
                matInput
                type="text"
                name="pincode"
                formControlName="pincode"
                placeholder="pincode"
                (blur)="checkforpin()"
              />

              <mat-error>
                <small
                  *ngIf=" add.get('pincode')?.errors?.['required'] "
                  class="warn"
                >
                  please enter pincode
                </small>
              </mat-error>
              <mat-error>
                <small
                  *ngIf=" add.get('pincode')?.errors?.['pattern'] && !pincodevalidate "
                  class="warn"
                >
                  provide valid pincode
                </small>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label for="citizen">State</mat-label>
              <input
                matInput
                type="text"
                name="State"
                formControlName="state"
                placeholder="State"
              />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label for="religion">District</mat-label>
              <input
                matInput
                type="text"
                name="District"
                formControlName="District"
                placeholder="District"
              />
            </mat-form-field>
          </div>
        </div>
      </ng-container>
    </form>
  </mat-card-content>
</mat-card>
