<mat-card style="width: 100%">
  <mat-card-title style="text-align: center">Education Details</mat-card-title>

  <mat-card-content>
    <form [formGroup]="EducationDetails">
      <ng-container>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Name Of Exam</mat-label>
              <input
                matInput
                type="text"
                name="nameofExam"
                formControlName="nameofexam"
              />
              <mat-error>
                <small
                  *ngIf=" EducationDetails.get('nameofExam')?.errors?.['required'] "
                  class="warn"
                >
                  Exam Name is mandatory
                </small>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Name Of Board/University</mat-label>
              <input
                matInput
                type="text"
                name="nameofboarduni"
                formControlName="nameofboarduni"
              />
              <mat-error>
                <small
                  *ngIf=" EducationDetails.get('nameofboarduni')?.errors?.['required'] "
                  class="warn"
                >
                  Please enter name of board/university
                </small>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Name of School/College</mat-label>
              <input
                matInput
                type="text"
                name="nameofschool/coll"
                formControlName="nameofschcol"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Seat No</mat-label>
              <input
                matInput
                type="text"
                name="seatno"
                formControlName="seatno"
              />
              <mat-error>
                <small
                  *ngIf=" EducationDetails.get('seatno')?.errors?.['required'] "
                  class="warn"
                >
                  Please enter Your SeatNo
                </small>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Credits Obt.</mat-label>
              <input
                matInput
                type="number"
                name="credit"
                formControlName="credit"
              />
              <mat-error>
                <small
                  *ngIf=" EducationDetails.get('credit')?.errors?.['required'] "
                  class="warn"
                >
                  Please enter credits obtain.
                </small>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>GPA</mat-label>
              <input matInput type="number" name="GPA" formControlName="GPA" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Total Obtain Marks</mat-label>
              <input
                matInput
                type="number"
                name="tmarks"
                formControlName="tmarks"
              />
              <mat-error>
                <small
                  *ngIf=" EducationDetails.get('tmarks')?.errors?.['required'] "
                  class="warn"
                >
                  Please enter obtain marks.
                </small>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <mat-label>Out Of</mat-label>
              <input
                matInput
                type="number"
                name="outof"
                formControlName="outof"
              />
            </mat-form-field>
          </div>
        </div>
      </ng-container>
    </form>
  </mat-card-content>
</mat-card>
